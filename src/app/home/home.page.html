<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon size="large" name="basketball-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Registration</ion-card-subtitle>
      <ion-card-title>Gall Apps</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Before you can use this website, you must register below
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nama Lengkap</ion-label>
        <ion-input [(ngModel)]="info.fullname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="info.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="email">Tanggal Lahir</ion-label><br><br>
        <ion-datetime value="2019-10-01T15:43:40.394Z" [(ngModel)]="info.dob" displaytimezone="utc"></ion-datetime>
      </ion-item>
      <ion-button color="success" (click)="saveData()" expand="block">Submit</ion-button>
      <ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title>
      <div id="copyright" align="center">&copy;2023 www.galihmahendrastudio.com - All Rights Reserved.</div>
      <script>
        (function () {
          let cpr = document.getElementById("copyright");
          cpr.innerHTML = "&copy; 2023 - " + new Date().getFullYear() + " www.galihmahendrastudio.com - All Rights Reserved.";
        })();
      </script>
    </ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons (click)="homePage()" slot="start">
      <ion-icon size="large" name="basketball-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Score Apps</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-text color="secondary" class="ion-text-center">
        <h1 class="ion-2x"> {{ no }}</h1>
        <ion-button color="success" (click)="up()" expand="block">Up</ion-button>
        <ion-button color="warning" (click)="down()" expand="block">Down</ion-button>
        <ion-button color="danger" (click)="reset()" expand="block">Reset</ion-button>
        <!-- <ion-button color="secondary" (click)="homePage()" expand="block">Home</ion-button> -->
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
